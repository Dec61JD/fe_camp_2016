<script type="text/javascript"> 
var global_guest_name='华中科技大学';
var global_system_name='校务系统'; 
var global_webmaster_name='webmaster';
var global_webmaster_mail='webmaster@hnust.edu.cn';
var global_password_cryption='false';
document.title = global_guest_name+"学生综合服务系统";
//防止页面被框架包含 
if(top != self)
	top.location = '/xg/login.jsp';
function MM_login(){					
	var name = document.forms[0].j_username.value;
	var pass = document.forms[0].j_password.value;
	// 如果连续三次不正确，则锁定
	if(name=='' ){			
		alert("请输入用户名");
		document.forms[0].j_username.focus();
		return false;
	}	
	if(pass == ''){
		alert("请输入密码");
		document.forms[0].j_password.focus();				
		return false;	
	}	
	 
	 var user = "";  
	 if(name== user ){
		var result = window.confirm(name+",您已经登录本系统!是否重新登录？");
		if(!result) return false; 
	 } 	
	//弹出进度条
	if(!getClickLoading('登录信息',0.005))
		return false;
	//口令加密
   //  var securitySalt = ""; 
	 if(global_password_cryption == 'true'){
	   pass = encode64(getHashCode(encode64(getHashCode(pass)))); 
	   }

	document.forms[0].j_password.value = pass; 
	return true;
}
function do_login(){
	if(MM_login()){
		document.forms[0].submit();
	}
}
function do_reset(){
	document.forms[0].reset();
}
document.onkeydown = function () {
  var e = event.srcElement;
  if(event.keyCode == 13) {
	  do_login();
  }
}
</script>
